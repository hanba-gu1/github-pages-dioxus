name: GitHub Pages

permissions:
  actions: write
  checks: write
  contents: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v4
      #   with:
      #     submodules: true
      #     fetch-depth: 0
      - run: echo "<h1>hello world</h1>" > index.html

      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
